version: '3.3'
services:
  tasks-web:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    networks:
      - tasks
  tasks-back:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - ./backend:/app
    ports:
      - "2020:2020"
    networks:
      tasks:
networks:
  tasks:
    driver: bridge
    ipam:
      config:
      - subnet: 183.120.120.1/10